# -------------------
# Saagie
# -------------------
- name: Saagie
  type: platine
  logo: logo-small-saagie.png
  link: http://www.saagie.com
  description: "<p>Saagie (anciennement Creative Data) est une startup créée en 2013 accompagnant les entreprises de tous secteurs d’activité souhaitant placer la donnée au cœur de leur culture. Nous vous proposons une plateforme prête à l’emploi de bout en bout orientée métier qui vous apporte le meilleur des technologies Big Data.</p>
  <p>Hébergée au sein de Seine Innopolis, l’écosystème normand du numérique, Saagie se compose d’une équipe pluridisciplinaire de data scientists, de développeurs, d’architectes Data ou encore d’experts métier capables de vous libérer des barrières technologiques liées au Big Data. Vous pouvez ainsi créer de nouveaux leviers de croissance en exploitant pleinement la richesse des données à votre disposition.</p>"

# -------------------
# SQLI Normandie
# -------------------
- name: SQLI Normandie
  type: platine
  logo: logo-small-sqli.png
  link: http://www.sqli.com
  description: "<p>Avec plus de 2 000 collaborateurs qui interagissent et partagent la même passion, SQLI se positionne comme animateur de la rencontre entre le Marketing et la Technologie…. Une ambition commune et un positionnement complémentaire.</p>
  <p>Fort de son expérience en tant que leader de la digitalisation d'entreprise, SQLI à un positionnement unique qui lui permet de répondre de façon globale aux enjeux de performance de l’entreprise (Industrialisation Digitale, Cross-canal, Data & analytics, Web Solutions, Mobilité/Objets connectés, Solutions collaborative...), et de performance business (CRM, ERP, Marketing social & digital, Commerce connecté, Data Management Platform, Commerce prédictif, Ergonomie, Nouveaux usages).</p>
  <p>Avec un encrage régional fort de plus de 15ans et une expertise technique éprouvée, l'agence SQLI Normandie se développe afin de devenir un partenaire indispensable de la Transformation Digitale des Entreprises régionales.</p>"

# -------------------
# Wixiweb
# -------------------
- name: Wixiweb
  type: bronze
  logo: logo-small-wixiweb.png
  link: http://www.wixiweb.fr/
  description: "<p>Wixiweb conçoit et réalise des plate-formes web sur-mesures: application web, extranet, intranet, site web, e-commerce, mobile.</p>
    <p>Notre équipe de 5 personnes accompagne aussi bien des startups que des entreprises ayant des besoins de développement interne.</p>
    <p>Fort de notre expertise PHP/Zend Framework, nous aidons les entreprises dans la réalisation de leurs projets sur-mesures et innovants, ainsi que dans la mise en place de solutions open-sources telles que Wordpress, Prestashop ou Magento.</p>
    <p>Nous accordons une grande importance au conseil, à l'ergonomie des interfaces, à l'expérience utilisateur, à la qualité technique et à la réussite globale du projet.</p>"

