  description: "<p><strong>Parlez-nous de Proxiad...</strong></p>
  <p>Entreprise de Services Numériques, le Groupe Proxiad apporte conseil et expertise à ses clients. Nos 550 consultants soutiennent l’évolution des systèmes d’informations, via la mise en œuvre de solutions spécifiques, pragmatiques et innovantes.</p>
  <p><strong>Quels sont les points forts de votre activité ?</strong></p>
  <p>Outre les compétences techniques et méthodologiques dont elle dispose, Proxiad fonde également sa réussite sur sa forte capacité d’engagement et sur une gestion saine et transparente de sa relation avec ses collaborateurs et ses clients.</p>
  <p><strong>Pourquoi votre soutien et participation à Codeurs en Seine ?</strong></p>
