  bio: "<p>Yoann est consultant en sécurité informatique et co-fondateur de la société SYNHACK. Il a commencé à bidouiller et développer dès son plus jeune age avant de se tourné vers le hacking et la sécurité informatique. Il tentera sûrement de vous convaincre de développer en Python...</p>"
  links:
    - label: Twitter
      url: https://twitter.com/y0no
  talks:
    - title: "Dev vs Wild"
      type: 15:40 - Amphi D
      description: "<p>Chaque jour des développeurs risquent leurs vies et celles de leurs collègues pour vous fournir l'application qui révolutionnera votre façon de vivre. Ce métier trop souvent sous estimé pour sa dangerosité mérite néanmoins qu'on s'attarde sur cet aspect. Nous verrons dans ce talk les risques qui pèsent sur les épaules de ces chevaliers des temps modernes et leurs entreprises, puis le récit de «&nbsp;pain tester&nbsp;», un fidèle écuyers.</p>"

- id: 24
  name: Julien Baron
  image: orateur-baron.jpg
  bio: "<p>Jeune diplômé de l’INSA de Rouen, je suis passionné de technologie et de sciences mais je garde aussi du temps pour pratiquer une activité physique régulière et manger 5 fruits et légumes par jour.</p>"
  links:
    - label: Twitter
      url: https://twitter.com/IlBar0ne
  talks:
    - title: ".Net Core, réconciliez-vous avec le dev sur des technos Microsoft !"
      type: 16:40 - Amphi A
      description: "<p>Alors .Net Core ça vaut le coup ? Nous allons voir au travers de l’histoire de .Net et des récents changements chez Microsoft la philosophie modulaire, cross-platform et Open Source de ce framework. Ensuite, les fonctionnalités proposées sont-elles à la hauteur des attentes d’un framework moderne ? Nous passerons en revue les outils externes et internes au framework qui vont permettre de simplifier le développement au travers de cas pratiques. Enfin, nous parlerons déploiement et performance afin de préciser pour quels types de projets utiliser ce framework.</p>"

- id: 25
  name: Fabrice Croiseaux
  image: orateur-croiseaux.jpg
  bio: "<p>Passionné de culture numérique, de développement et d’architecture, Fabrice est actuellement CEO de la société InTech (http://www.intech.lu). Il a débuté sa carrière en développant des serveurs d’applications Smalltalk avant de migrer sur Java dès 1998. Il contribue à l’évangélisation des technologies émergentes susceptibles de transformer les usages (blockchain, Machine Learning, IoT, …) Au travers de Nipdev, Fabrice cherche avec son complice Antoine (@antoined) à donner envie à chacun de découvrir la programmation. Fabrice est actuellement responsable du groupe de travail blockchain de la Fédération des Tiers de Confiance en France (http://www.fntc.org)</p>"
  links:
    - label: Twitter
      url: https://twitter.com/fXzo
  talks:
    - title: "Tout ce que vous ne savez (probablement) pas sur la blockchain"
      type: 16:40 - Amphi B
      description: "<p>Popularisée par le développement du bitcoin, la technologie blockchain fait aujourd’hui l’objet de toutes les attentions. Cette présentation décrit les principes de fonctionnement d’une blockchain ainsi que quelques cas d’utilisation concrets en listant les impacts sur certains secteurs d’activité.</p>"

- id: 26
  name: Bastien Jaillot
  image: orateur-jaillot.jpg
  bio: "<p>Bastien est un passionné qui s’est investi très tôt dans la promotion des logiciels libres et des formats ouverts. Au quotidien, il met ses compétences au service de projets diverses, principalement dans des contextes à fort trafic fortement évolutifs. Il a co-fondé la société JoliCode ciblant l’expertise Web et mobile, avec pour objectif d’apporter son soutien à des projets innovants.</p>
        <p>Orateur aux cycles de conférences SudWeb, Paris Web, PHPTour, ForumPHP, Symfony Live, E1 ainsi qu’à divers Meetup, sur des sujets aussi bien techniques (Symfony2, Drupal, Framework vs CMS) que méthodologiques (Gestion de projet technique, retour d’expérience, dette technique).</p>
        <p>Bastien Jaillot est également l’auteur du livre “La dette technique” aux éditions du train de 13h37.</p>"
  links:
    - label: Twitter
      url: https://twitter.com/bastnic
  talks:
    - title: "Petit guide de survie dans la complexité d'un projet Web"
      type: 16:40 - Amphi C
      description: "<p>Qui n’a jamais participé ou entendu parler d’un projet complètement inmaintenable où il n’est plus possible d’ajouter quoi que ce soit sans avoir peur de tout casser ? Pourquoi votre équipe n’arrive-t-elle pas à implémenter une fonctionnalité qui paraît de l’extérieur toute simple ? Pourquoi votre équipe paraît-elle fatiguée et en a-t-elle marre de votre projet, alors que vous les payez cher pour qu’ils bossent dessus ?</p>
                    <p>Cette conférence plongera dans la complexité d’un projet Web, complexité technique mais surtout humaine, où les échanges entre humains sont primordiaux et bien plus complexes que la qualité du code produit.</p>
                    <p>Nous y parlerons de dette technique, d’humains, et surtout d’honnêteté.</p>
                    <p>Public concerné : Toute personne touchant de près ou de loin à un projet Web. Toutes les personnes présentes donc..</p>"

- id: 27
  name: Simon Georges
  image: orateur-georges.jpg
  bio: "<p>Simon est un expert Drupal (dans le monde Drupal depuis bientôt 10 ans), qui s'intéresse au référencement, pour comprendre et agir sur l'ensemble de la production d'un site web, si possible avec uniquement des logiciels libres.</p>"
  links:
    - label: Twitter
      url: https://twitter.com/simongeorges
  talks:
    - title: "SEO : Indexation d'un site web, de la théorie à la pratique"
      type: 16:40 - Amphi D
      description: "<p>Les développeurs connaissent aujourd’hui pour la plupart les bases du référencement : les balises TITLE et META description, les fichiers robots.txt et sitemap.xml. Mais beaucoup ignorent l’utilisation réelle de ces fichiers par Google (par exemple, il est possible qu’il se fiche de votre sitemap.xml).</p>
                    <p>Dans cette conférence, je vais donc vous présenter les processus de crawl et d’indexation suivis par Google, les différentes “classes” de page, le fonctionnement d’un crawler, les possibilités d’analyse qui vous sont offertes pour contrôler et ajuster le crawl du robot (on parlera de structure de site, de silos, …).</p>"
