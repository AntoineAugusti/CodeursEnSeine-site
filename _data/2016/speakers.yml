  image: orateur-qbisson.jpg
  bio: "<p>Passionné d'informatique et développeur depuis mon plus jeune âge, j'ai rejoint Proxiad Axe Seine il y a maintenant 2 ans. Constamment à l'écoute des nouvelles technologies, principalement Java et JavaScript, je parcours le web à la recherche de nouvelles idées pour me permettre de gagner en temps et en qualité de développement tout en m'épanouissant dans mon travail.</p>"
  links:
