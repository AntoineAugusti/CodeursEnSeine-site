- id: 22
  name: Olivier Leplus
  image:
  bio: "<p>My day to day my mission is to help developers create successful and quality apps. As a passionate web developer, I am always discovering and playing with new web technologies !</p>"
  links:
    - label: Twitter
      url: https://twitter.com/olivierleplus
  talks:
    - title: "Votre application web qui marche même sans réseau, c'est possible !"
      type: 15:40 - Amphi C
      description: "<p>De nouvelles API arrivent afin de permettre d’avoir une vrai expérience offline-first. - La cache API permet par exemple de stocker facilement des assets et d’afficher une application web même sans connexion. - L’API background sync permet d’enregistrer des actions que l’on pourra exécuter une fois qu’on aura une connexion stable. - IndexedDB permet de stocker des données dans une base de donnée locale.</p>
                    <p>Je ferai une très brève introduction du service worker et évoquerai les PWA. Je présenterai ensuite ces 3 technologies avec une partie théorique et une partie live coding Live code en 3 étapes : - Mise en place de la cacheAPI pour pouvoir lancer une application même avec une mauvaise connexion; - Mise en place d’indexDB afin de sauvegarder les informations et les restituer lorsque l’utilisateur lance l’application sans connexion; - Mise en place de background sync avec indexDB dans le service worker afin de permettre à l’utilisateur de modifier les données hors ligne et rejouer les événements une fois la connexion revenue.</p>
                    <p>Et quand tout marche ensemble, c’est sexy !</p>"

- id: 23
