- name: Nicolas Tricot
  company: BlaBlaCar
  bio: "Après avoir fait une école d’informatique (EPITA) et développé dans le monde web pendant près de 10 ans, j’ai adopté la casquette du management pour améliorer la vie de nos équipes de développement et leur apporter tout le soutien humain, matériel et organisationnel nécessaire à la réussite de nos projets. J’ai rejoint BlaBlaCar en mars 2014 pour renforcer et faire grandir l’équipe de développement tant par le recrutement de nouveaux talents que par l’évolution de nos méthodes de travail pour anticiper l’organisation de demain."
  links:
    - label: Twitter
      url: https://twitter.com/sholine42

- name: Tugdual Grall
  image: http://www.gravatar.com/avatar/6742510452dab26bba43130af24bb202?size=600
  company: MapR
  bio: "Tugdual Grall, est Chief Technical Evangelist EMEA chez MapR. Il travaille avec les clients et les communautés de développeurs européennes, pour faciliter l’adoption de MapR, Hadoop et NoSQL. Avant de travailler chez MapR, “Tug”, était Technical Evangelist chez MongoDB et Couchbase. Tug a travaillé comme CTO chez eXo Platform, et comme Product Manager et Développeur sur la platform Java/JavaEE d’Oracle. Tugdual est également co-fondateur du Nantes JUG (Java Users Group) qui réunit tous les mois depuis 2008 les développeurs et architectes de la région nantaise."
  links:
    - label: Twitter
      url: https://twitter.com/tgrall

