- name: Hoffmann Nicolas
  image: //c1.staticflickr.com/6/5674/22170758586_ee35d53bb2_n.jpg
  bio: "Nicolas est développeur front-end, expert en qualité Web, éleveur de composants accessibles en plein air depuis plusieurs années et prend son pied sur les questions de sécurité depuis quelque temps. Directeur du collectif OpenWeb, conférencier à divers événements comme Paris Web, Codeurs en Seine ou Web In Alps, il est également l'auteur du micro-framework CSS Röcssti, du projet Van11y, d'une base de connaissances sur CSP et de plus d'une cinquantaine d'articles sur divers sujets comme la conception de CSS, CSP, la qualité Web, la sécurité, etc. Son quotidien est de dompter les CSS ainsi que toutes les joyeusetés du front-end et du responsive par les sabres lasers de l'amélioration progressive et de l'accessibilité, le tout avec un niveau d'exigence qualitatif proche de la très haute horlogerie suisse. Il se murmure dans les milieux autorisés qu'il est surnommé le « suisse-allemand de la qualité web »."
  links:
    - label: Twitter
      url: https://twitter.com/Nico3333fr
    - label: Github
      url: https://github.com/Nico3333fr

