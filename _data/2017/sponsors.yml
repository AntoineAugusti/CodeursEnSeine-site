  type: or
  logo: logo-small-invoke.png
  link: http://www.invoke-software.fr
  description: "<p>
  Invoke, éditeur de logiciels de reporting financier et réglementaire depuis 2001, connaît une croissance forte en France comme à l’international.
</p>
<p>
Acteur international de référence en matière de reporting au format XBRL, Invoke se distingue par son innovation et son avancée technologique grâce à une gamme logicielle unique intégrant les dernières technologies de lecture, édition, production et validation d’informations financières au format XBRL.
</p>
<p>
Avec un budget d’ 1/3 de son chiffre d’affaires consacré à la R&D, Invoke ne cesse d’enrichir fonctionnellement sa gamme pour continuer de satisfaire ses clients et poursuivre son évolution rapide.
</p>
 <p>
Esprit d’équipe, flexibilité, autonomie, créativité, innovation, telles sont les valeurs portées par les équipes d’ Invoke pour avancer dans le même sens !          </p>
</p>"

