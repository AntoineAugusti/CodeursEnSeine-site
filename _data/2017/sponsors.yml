- name: Docapost Agility
  type: platine
  logo: logo-small-docapost-agility.png
  link: https://www.docapost-agility.fr/
  description: "<p>Smartpanda est une startup normande, fondée en 2011 par Fabrice Bonnet qui développe une solution collaborative B2B.</p><p>Prix de l'innovation en 2012, Trophée de la performance commerciale startup des DCF 2013, prix d'argent de l'IT night 2015 dans la catégorie \"Gestion, Vente et finance de l'Entreprise\", Smartpanda a réussi le pari de l'innovation from scratch à tel point que le Groupe La Poste s'est rapproché de la jeune pousse normande dès 2014. En 2015, Smartpanda intègre Start In Post et réussi ses challenges : elle intègre le groupe au rang de filiale en novembre 2015.</p>
  <p>En octobre 2016, SmartPanda va devenir CotéPro, solution business du groupe La Poste.</p>"

