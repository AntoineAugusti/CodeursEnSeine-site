  description: "Linkt est le nouvel opérateur télécom B2B du Groupe Altitude. Startup Normande de 100 collaborateurs en fort développement, nous proposons aux PME, Grandes Entreprises et Collectivités des services de téléphonie fixe et mobile, Internet, VPN et services hébergés, et ce sur l’ensemble du territoire métropolitain. Notre métier : offrir des services de télécommunication smart et innovants aux entreprises, en leur garantissant un haut niveau de service et en replaçant les Hommes au centre de la relation client."

- name: Proxiad
  type: platine
  logo: logo-small-proxiad.png
  link: http://www.proxiad.com
  description: "<p><strong>Parlez-nous de Proxiad...</strong></p>
  <p>Entreprise de Services Numériques, le Groupe Proxiad apporte conseil et expertise à ses clients. Nos 550 consultants soutiennent l’évolution des systèmes d’informations, via la mise en œuvre de solutions spécifiques, pragmatiques et innovantes.</p>
  <p><strong>Quels sont les points forts de votre activité ?</strong></p>
  <p>Outre les compétences techniques et méthodologiques dont elle dispose, Proxiad fonde également sa réussite sur sa forte capacité d’engagement et sur une gestion saine et transparente de sa relation avec ses collaborateurs et ses clients.</p>
  <p><strong>Pourquoi votre soutien et participation à Codeurs en Seine ?</strong></p>
  <p>Nous sommes sensibles à la nécessité de soutenir une manifestation locale promouvant des thèmes innovants directement liés à notre activité. Proxiad était partenaire de l’Agile Tour depuis 2011, il semblait donc naturel de faire perdurer cette action avec Codeurs en Seine.</p>
  <p><em>Dans le cadre de son sponsoring Diamant, deux codeurs de Proxiad viendront nous présenter : \"Devenir natif avec React\".</em></p>"

- name: Budget Box
  type: platine
  logo: logo-small-budgetbox-new.png
  link: http://www.budget-box.com
  description: "<p>Depuis 10 ans, Budgetbox accompagne les marques et les enseignes agroalimentaires dans leur stratégie marketing.
Notre domaine d’expertise : le consommateur connecté. Notre connaissance pointue de son comportement nous a permis de concevoir des solutions digitales innovantes qui améliorent au quotidien son expérience d’achat en hyper et supermarchés et en ligne avec :</p>
<ul>
<li>Scaneo, l’application de shopping connectée de référence sur le marché français (JAVA JEE – ANDROID et iOS) Scaneo offre aujourd’hui des services inédits en point de vente comme la géolocalisation</li>
<li>Notre plateforme de communication media multicanale. Elle intègre une double dimension de ciblage inégalée jusqu’ici. En effet, l'analyse de données basées sur un socle décisionnel et BigData innovant permet de diffuser des offres personnalisées grâce à l’historique d’achat. Ces offres sont exploitables instantanément sur tous les devices : smartphone, tablettes, scanettes, PC.</li>
</ul>"  



- name: Orchestra Networks
  type: platine
  logo: logo-small-orchestra.png
  link: http://www.orchestranetworks.com/
  description: "La société Orchestra Networks est éditeur de logiciel dans le domaine du Master Data Management et de la Data Governance. Ce domaine très large et novateur couvre de multiples fonctionnalités métier comme par exemple : Data matching, Data cleansing, Data analytics, Fraud detection, Graph data view, Business rules, Workflow, Mobility access, Data lineage, Data integration, Meta data management, etc. L’ensemble de la plateforme repose sur un moteur de persistance et de gestion transactionnelle des données, couplé à un modélisateur de données. Orchestra Networks suit des cycles continus d’innovation qui l'amènent régulièrement à renforcer de manière importante son équipe R&D à Paris. La société est classée parmi les leaders mondiaux du marché du MDM par le Gartner Group et sa croissance s’inscrit dans l’état d’esprit « Smart-up », c’est-à-dire une croissance forte et collective adossée à un groupe qui existe depuis 2000, spécialisé dans son cœur de métier. Au-delà de l'ingénierie et de l'expertise technique reconnue, c’est aussi l’esprit collectif et la durabilité des logiciels qu'Orchestra Networks développe qui marquent l’ADN de l'entreprise. Ses clients utilisent sa plateforme MDM au cœur de leur Système d’Information, ancrage durable avec la société." 


