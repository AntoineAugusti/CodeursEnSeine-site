    - title: ".Net Standard 2.0 : Feedback from a real OSS project about relational databases synchronization : Dotmim.Sync"
      room: Salle C
      level: medium
      desc: "Au début il y'avait .Net Framework, puis vinrent entre autre Silverlight (paix à son âme) .Net Core, UWP, Xamarin and so on...
             .Net Standard 2.0 permet de standardiser les API et nous sort de l'enfer des PCL.
             Nous verrons dans un premier temps ce qu'est .Net Standard et pourquoi vous devez aujourd'hui vous y intéresser de trés trés prés !
             Ensuite, au travers d'un projet OSS, Dotmim.Sync nous parlerons de synchronisation de base de données.
             Ou comment, en 4 lignes de codes, vous pouvez synchroniser une base de données serveur (comme SQL Server ou MySQL) avec une base de données cliente (comme SQLite) embarquée dans une application mobile, avec une gestion fine des changements ou des conflits.
             Et comme nous sommes sous .Net Standard, vous pourrez utiliser ce framework un peu partout ;)"
      speakers:
        - Sébastien Pertus

    - title: Des microservices aux migroservice
      room: Salle D
      level: easy
      desc: "Ca y est, vous avez enfin la possibilité de démarrer un nouveau projet ou de migrer un de vos anciens monolithes et vous décidez de partir en architecture microservices !
             On se répartit les services, on sort nos plus belles technos et c'est parti ! Au pire, vu qu'on va faire un microservice on pourra le remplacer plus tard facilement :grinning:.

             Plus on avance dans votre service, plus les soucis commencent à apparaitre :

             - Couplage avec d'autres services
             - Partages de données
             - Difficulté à étre déployés/opérés
             - Ownership des services
             - ...
             Notre microservice vient d'évoluer en migroservice ! :disappointed:
             On s'est trompé dans la recette et ajouté une bonne grosse de monolithe à note microservice ...

             Essayons de voir comment nous en sommes arrivés là, les pièges a éviter et si ce n'est pas, finalement, qu'une étape vers une architecture microservice."
      speakers:
        - Francois Teychene

- time: 11h00
  talks:
    - title: "Le marketing de la honte et le code du monde réel"
      room: Salle A
      level: easy
      desc: "C'est librement inspiré de la keynote de riviera dev dont j'ai perdu les slides, et parle du problème entre le marketing du dévelopeur, le monde réel, et le fait qu'on demande à tant de dev d'avoir nonte de leur travail. Là dessus, j'explique pourquoi la notion de dette technique a été pervertie, et je reboucle sur les moyen de faire évoluer son équipe."
      speakers:
        - Quentin Adam

    - title: "Vanilla JS 2018"
      room: Salle B
      level: medium
      desc: "Imaginez une application Web qui utiliserait toutes les nouvelles APIs des navigateurs en même temps. Ce n'est peut être pas le projet le plus raisonnable pour un besoin client mais pour de la veille, c'est passionnant ! Je vous propose un retour sur cette expérience un peu hors du commun.

             On a tous vu une conf ou lu un article sur une nouvelle fonctionnalité des navigateurs mais ce n'est pas toujours évident de se faire une idée quant à la question : \"ok mais globalement, vers où on va ?\"

             J'ai donc lancé un projet bac à sable nommé Vanilla JS 2018. Il a des règles strictes (sinon on s'ennuie !) :

             Interdiction totale de l'utilisation de code source externe au projet
             ‎Volonté d'utiliser autant de nouvelles normes que possible. Quelque soit les univers : HTTP, HTML, DOM, JS, CSS.
             ‎Tout est autorisé du moment que ce soit une norme non propriétaire et que cela fonctionne dans au moins 2 navigateurs (flags autorisés).
             Nous parlerons d'un bon nombre de sujets :

             HTTP/2
             Web Components
             Virtual Dom
             State Management
             Web Workers
             Service Workers
             CSS Grid
             Je vous propose de vous présenter les résultats d'un \"fun project\" qui, pour moi, a sûrement été le plus intéressant et enrichissant depuis longtemps si ce n'est depuis toujours."
      speakers:
        - Matthieu Lux

    - title: "D'une architecture web MVC à une architecture Clean Hexagonale "
      room: Salle C
      level: easy
      desc: "<p>Aujourd'hui, de nombreuses applications ont été développées en utilisant le pattern MVC.</p>
             <p>La promesse de l'<strong>architecture hexagonale</strong> et de la <strong>clean architecture</strong> est de simplifier la maintenabilité de nos applications et l'évolutivité qui nous fait souvent défaut.</p>
             <p>En partant d'une base de code MVC, nous ferons évoluer ce code pour passer à une architecture hexagonale en isolant le coeur métier de tout le reste (outils, briques d'infrastructures). Nous verrons comment séparer les accès à une base de données/un système de fichier/un serveur de mail de notre code métier. Et nous comprendrons ce que ça peut nous apporter dans notre quotidien de développeur.</p>"
      speakers:
        - Céline Gilet

    - title: "UI/UX pour les développeurs"
      room: Salle D
      level: easy
      desc: "<p>En tant que développeur, je fais des interfaces qui font le job, mais qui sont toutes moches.</p>
             <p>Je vous propose de passer en revue des conseils UI/UX pour embellir vos applications au travers notamment des pages incontournables de nos applications, les formulaires et les tableaux de données.</p>
             <p>Réussir à afficher une page en quelques secondes est chose aisée comparé à la rendre compréhensible en quelques secondes.</p>
             <p>Comment donner envie à nos utilisateurs de remplir les formulaires, quelles sont les erreurs à ne pas faire.</p>
             <p>Comment présenter des données, il y a le bon tableau et le mauvais tableau.</p>"
      speakers:
        - Etienne Crombez


