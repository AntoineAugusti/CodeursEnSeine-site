- time: 14h10
  type: Quickies
  type_single: Quicky
  talks:
    - title: "Comment cultiver la dynamique de votre équipe&nbsp;?"
      room: Salle A
      level: Tout public
      desc: "<p>Rarement présente dans les indicateurs projet, la <strong>\"dynamique d’équipe\"</strong> est pourtant le reflet de la santé d’un projet. De nombreuses équipes se focalisent uniquement sur la vélocité. Pourtant, que l'équipe soit capable de délivrer de la valeur systématiquement est un facteur de motivation et progression.</p>
             <p>Mais à quoi correspond exactement cette <strong>\"dynamique d’équipe\"</strong>&nbsp;? Que se cache-t-il derrière et pour quels résultats&nbsp;? Comment la mesurer&nbsp;? Comment faire en sorte de la maintenir quand des changements s'opèrent de toute part&nbsp;?</p>
             <p>De la méthodologie à la technique en passant par la vie de l’équipe, nous ferons un tour d’horizon des pratiques.</p>"
      speakers:
        - Céline Gilet

    - title: "Angular & PWA&nbsp;: Mon site survit à l’apocalypse&nbsp;!"
      room: Salle B
      level: Tout public
      sponsor: true
      desc: "<p>L'apocalypse et les zombies approchent et comme la quasi-totalité de l'humanité... vous chercherez sur Internet pour savoir comment survivre&nbsp;! Bonne idée, mais Internet aura disparu... Heureusement, le site de conseils de survie que nous avons développé est en fait une Progressive Web App (PWA), et grâce à ça, pas besoin d'Internet&nbsp;! Dès votre première visite, tout est dans votre périphérique&nbsp;!</p>
      <p>Dans cette présentation, nous verrons comment implémenter dans un site web Angular l'aspect PWA&nbsp;!</p>"
      speakers:
        - Frédéric Jammes
        - Cyril Lefebvre

    - title: "Deep Learning et détection d’intentions"
      room: Salle C
      level: Tout public
      sponsor: true
      desc: "<p>La détection instantanée des intentions de nos écrits devient possible, grâce à la puissance des ordinateurs actuels qui permet une analyse approfondie des textes.</p>
      <p>À travers leur projet, Yuan et Johann vont nous parler des concepts de Deep Learning, de réseaux de neurones et d’analyse sémantique.</p>
      <p>En seulement 15 minutes vous découvrirez comment certains mots peuvent être rapprochés graphiquement et vous verrez fonctionner une première IA (Intelligence Artificielle) reconnaissant une simple demande provenant d’un mail.</p>"
      speakers:
        - Yuan Ji
        - Johann Pelfrene

    - title: "Des tests sur tous les fronts"
      room: Salle D
      level: Tout public
      desc: "<p>Tester n'est pas douter&nbsp;: c’est s’assurer du bon fonctionnement de son application, quels que soient les changements que nous pouvons lui apporter.</p>
             <p>L'écosystème front-end s’est très fortement industrialisé ces dernières années et les tests automatisés ne sont plus l’apanage des applications back-end. </p>
             <p>Tests unitaires, end-to-end ou encore de non régressions visuelles, nous allons voir ensemble quels sont les différents types de tests qui existent en front-end et quelles sont les stratégies pour leur mise en oeuvre.</p>"
      speakers:
        - Mélanie Boudard

- time: 14h30
  type: Conférences
  type_single: Conférence
  talks:
    - title: "Services vocaux & chatbots&nbsp;: l'UX du futur&nbsp;?"
      room: Salle A
      level: Tout public
      desc: "<p>Le web de demain prendra-t-il la forme des buzzwords dont le web d'aujourd'hui nous gave&nbsp;?</p>
             <p>On ne parle plus que de cela. Services vocaux, chatbots, intelligence artificielle… Pas un brief n'y échappe, rares sont les réunions privées de l'un de ces termes, et les articles sur les tendances pour l'année à venir sont clairs&nbsp;: c'est bien le futur qui se profile.</p>
             <p>Parler du web de demain en tant qu'UX designer, c'est donc naturellement se poser des questions sur ces technologies&nbsp;: quelles opportunités peut-on y voir, quelles craintes peut-on formuler&nbsp;? Quels sont les impacts à l'heure actuelle pour les usagers&nbsp;? En filigrane, nous nous demanderons aussi si la technologie change le métier de designer. Autant de questions pour cultiver la réflexion&nbsp;: ce web du futur alors, on le dessine comment&nbsp;?
</p>"
      speakers:
        - Amelie Boucher

    - title: "Comme Mickey dans Fantasia, devenez un apprenti sorcier de l'intégration continue (et du déploiement) avec les GitLab Runners"
      room: Salle B
      level: Tout public
      desc: "<p>Pré-requis, avoir vu la partie de Fantasia concernant \"The Sorcerer's Apprentice\" (c'est ici: <a target=\"_blank\" href=\"https://www.youtube.com/watch?v=xHEMkbyXFxs)\">https://www.youtube.com/watch?v=xHEMkbyXFxs)</a>.</p>
             <p>Vous êtes un Dev (moi aussi) et vous avez toujours rêvé (comme Mickey) de savoir faire de la magie comme l'Ops (le magicien barbu) de l'équipe, et à chaque fois que vous avez essayé avec diverses solutions de CI, vous avez abandonné car trop compliqué, trop lourd, trop c... . Et pourtant, maintenant avec les <strong>Runners GitLab</strong> vous pouvez commencer à jouer à l'apprenti sorcier et vous faire plaisir (et aussi vous rendre utile).</p>
             <p>Nous verrons donc:</p>
             <ul>
             <li>aperçu des runners</li>
             <li>architecture des runners</li>
             <li>installation et configuration</li>
             <li>mise en oeuvre simplifié de runners</li>
             <li>mise en oeuvre d'un système de preview application grâce aux runners</li>
             </ul>
             <p>Avec cela vous aurez quelques nouveaux sorts dans votre grimoire et pourrez commencer à aller plus loin</p>"
      speakers:
        - Philippe Charrière

    - title: "La programmation en binôme, c'est magique&nbsp;!"
      room: Salle C
      level: Tout public
      desc: "<p>Quelle drôle d’idée que deux personnes réalisent une tâche pouvant être réalisée par une seule personne&nbsp;? Cela ne multiplie-t-il pas les coûts par deux&nbsp;?</p>
             <p>Si la programmation en binôme (pair programming) est une bonne pratique Agile, recommandée notamment dans l’eXtrème Programming, elle soulève bien des interrogations et son utilité n’est pas intuitive. Or à l’usage elle transforme radicalement l’activité d’une équipe de développement, tant d’un point vue technique qu’humain. Et si les premiers effets positifs se font ressentir rapidement, des effets sur le long terme, plus inattendus mais tout aussi bénéfiques, émergent aussi.</p>"
      speakers:
        - Frédéric Leguédois

    - title: "Votre mission&nbsp;? Découvrir Haskell et le mettre en prod"
      room: Salle D
      level: Tout public
      desc: "<p>On entend parler de Haskell de plus en plus, mais il parait souvent bien compliqué de se lancer. Haskell fait peur, avec ses Monades, Monoïdes et autres gros mots.</p>
             <p>On verra ensemble que vous n'avez absolument pas besoin de savoir ce que ces termes signifient pour vous lancer. Je vous propose de regarder ce dont vous aurez besoin pour créer une petite API, avec de la sécurité et de la gestion de données, soit de quoi mettre une petite application en prod.</p>"
      speakers:
        - Céline Louvet

