  talks:
    - title: "Vous n'avez pas besoin de ça&nbsp;!"
      room: Salle A
      level: Niveau avancé
      desc: "<p>React, Microservices, GraphQL, REST, DDD... Tous ces buzzwords porteur de promesses d'un monde meilleur sont sur toutes les lèvres, de toutes les conférences et s'installent petit à petit dans nos projets. Sont-ils vraiment la seule solution à tous nos problèmes&nbsp;? Au travers de cette conférence à la description taillée pour le SEO nous verrons qu'il existe des alternatives à ces technologies parfois mieux adaptées au contexte dans lequel nous évoluons tous les jours.</p>"
      speakers:
        - Charles Desneuf

    - title: "L'itération 0&nbsp;: du craftmanship pour le webfront"
      room: Salle B
      level: Niveau avancé
      desc: "<p>Développer une application web n’est pas du bricolage dans un garage&nbsp;!
             Le développement s’industrialise pour réaliser des applications robustes et facilement maintenables.</p>
             <p>Inspiré des outils du software craftmanship et de l’agilité, nous proposons les pratiques et outils préférés que vous pouvez mettre en oeuvre pour réaliser des applications dont vous serez fiers&nbsp;!</p>
             <p>Nous parlerons d'intégration continue, de déploiement continu et d'outils comme Gitlab-ci, des reviews apps ...</p>"
      speakers:
        - Christophe Malaboeuf

    - title: "Unity 3D - Retour d'experience sur une app d'1M download"
      room: Salle C
      level: Tout public
      desc: "<p>Retour d'expérience sur le développement et le succès d'un jeu Android (par Florian DUBOC)</p>
             <p>Unity3D est devenu le moteur de jeux vidéo le plus populaire et le plus utilisé du marché grâce à sa simplicité d'utilisation, sa facilité d' apprentissage et son modèle économique.</p>
             <p>Un matin, Florian a eu l'idée de faire son propre jeu vidéo et s'est lancé avec Unity3D dans la réalisation de Little Demolition (un physic-game sur android) . Il a rapidement fait face à différentes difficultés&nbsp;:</p>
             <ul>
             <li>\"Unity c'est simple, trop simple!\"</li>
             <li>\"Je veux que ce soit beau graphiquement!\"</li>
             <li>\"ça rame&nbsp;!!!\"</li>
             <li>\"Comment gagner en performances&nbsp;?\"</li>
             </ul>
             <p>Pendant 45 minutes, Florian partagera avec vous son expérience et toutes ses astuces techniques autour de Unity3D. Il vous montrera comment Unity3D lui a permis de passer de gamer à concepteur de jeux vidéo en transformant sa passion en une activité professionnelle lucrative. Sa première application \"Little Demolition\" sortie il y a un an dépasse maintenant le million de téléchargement.</p>"
      speakers:
        - Florian Duboc

    - title: "UX et Product Management en contexte agile&nbsp;: monozygotes ou dizygotes&nbsp;?"
      room: Salle D
      level: Niveau avancé
      desc: "<p>“Soit agile&nbsp;! c’est trop design&nbsp;! Cette boîte est trop lean&nbsp;!... Je trouve que ce n’est pas assez UX...”
             Mais quelle signification cela a-t-il pour nos clients&nbsp;? Sommes nous alignés sur les définitions de nos pratiques&nbsp;? Comment les articuler&nbsp;? Le product management et l’UX design se complètent-ils&nbsp;? Leurs périmètres se superposent-ils&nbsp;? L’UX designer est-il un nouvel imposteur qui vole le travail du Product Owner&nbsp;?
             Travailler en équipes pluri-disciplinaires nous amènent à partager nos connaissances et best practices et à trouver notre place au sein du groupe. Nous vous exposerons nos retours d’expériences sur les similitudes et différences entre UX design, Product management  en contexte agile. Ainsi que nos pistes pour d’articuler ces différentes pratiques en équipe pour un travail en bonne intelligence et encore plus efficient.</p>
             <p>Alors vrais jumeaux ou faux jumeaux&nbsp;?!!</p>"
      speakers:
        - Nadège Bide

