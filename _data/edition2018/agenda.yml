- time: 15h40
  type: Conférences
  type_single: Conférence
  talks:
    - title: "Premiers pas avec Capacitor... dans le monde réel"
      room: Salle A
      level: Tout public
      desc: "<p>Ah, Capacitor, quelle belle idée, une alternative à Cordova plus facile à utiliser, utilisable dans n’importe quel framework, complètement intégré à la prochaine version d’Ionic…</p>
             <p>Ben non, au moins au début, l’idée de Capacitor me laissait sceptique. J’ai passé les deux dernières années a développer des PWA, alors la pensée de devoir revenir à faire des applications hybrides ou native me paressait simplement obsolète. Dans ma tête j’avais mis Capacitor dans la case techno cool qui ne m’intéresse pas dans la vraie vie. Mais à ce moment j’ai relu avec attention leur site et j’ai vu une ligne qui m’a séduit: Build web apps that run equally well on iOS, Android, Electron, and as Progressive Web Apps. Hmmm, si je pouvais prendre une PWA et générer à partir d’elle une appli native Android, une autre iOS et une implémentation Electron en bonus, ça pourrait être carrément cool&nbsp;!</p>
             <p>J’ai donc décidé de teste Capacitor sur certaines de mes PWA pour voir si je pouvais les transformer en applications natives. Et ce talk est le retour d’expérience de ce processus, mes premiers pas avec Capacitor, ce qui a marché et ce qui n’a pas marché, et surtout ce que j’ai appris dans le processus.</p>"
      speakers:
        - Horacio Gonzalez

    - title: "Embarquement Agile&nbsp;: Comment intégrer un nouveau dev en 5 semaines&nbsp;?"
      room: Salle B
      level: Tout public
      desc: "<p>Une équipe agile a ses pratiques, ses méthodes, ses outils et ses habitudes... Mais surtout ses êtres humains et sa culture.</p>
             <p>La culture agile, déjà si difficile à acquérir est encore plus difficile à transmettre. Alors comment fait-on pour embarquer un nouveau dev dans l’équipe&nbsp;?</p>
             <p>On a essayé différentes méthodes traditionnelles sans grand succès, puis on a fini par trouver quelque chose qui fonctionne vraiment: 5 mini challenges d’une semaine en terrain inconnu et accompagné d’un nouveau tuteur à chaque fois.</p>
             <p>Cette session est un retour d’expérience à destination des développeurs, managers, scrum masters, RH et coach agiles...</p>"
      speakers:
        - Florian Ferbach

    - title: "Informatique Quantique, Futur ou Réalité&nbsp;?"
      room: Salle C
      level: Niveau avancé
      desc: "<p>En quelques minutes, Robin nous fera voyager entre la physique atomique et la physique quantique. Il nous parlera de l’histoire du chat de Schrödinger et de téléportation. Tous cela vous paraît être de la science fiction&nbsp;? Pourtant les premiers ordinateurs quantiques et les Qbits sont bien réels. Robin exécutera un des premiers programmes « quantique » permettant de casser une clé de cryptage réputée inviolable sur nos machines actuelles.</p>"
      speakers:
        - Robin Szylobryt

    - title: "Découvrir par l’exemple: Microservices et Event Sourcing avec Kafka et Kubernetes"
      room: Salle D
      level: Tout public
      desc: "<p>Lorsque vous développez des applications vous avez besoin de vous adapter rapidements aux changements (métiers, comme technologiques). Pour cela les développeurs et les “ops” doivent travailler de concert, pour déployer toujours plus rapidement de nouveaux services tout en garantissant la haute disponibilité et la montée en charge des applications.</p>
             <p>Les microservices et l’event-sourcing offrent une grande flexibilité aux développeurs; et la containerization par la biais de Kubernetes permet de déployer ces services en toute tranquillité.</p>
             <p>Cette présentation, en s’appuyant sur des cas d’usage et des démonstration, vous permettra de découvrir:</p>
             <ul>
             <li>Les micro-services et l’event sourcing avec Apache Kafka</li>
             <li>Les containers avec Docker</li>
             <li>Le déploiement et management des services avec Kubernetes</li>
             </ul>
             <p>Si vous n’utilisez pas encore ces technologies, cette présentation vous donnera une bonne idées des avantages qu’elles apportent aux développeurs, administrateurs systèmes, et donc aux utilisateurs; et je suis certain que vous les adopterez rapidement pour vos prochains développements!</p>"
      speakers:
        - Tugdual Grall

