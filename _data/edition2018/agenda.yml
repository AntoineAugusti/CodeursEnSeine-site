    - title: "Fonctionnement d'une IA conversationnelle"
      room: Salle A
      desc: "<p>On parle de plus en plus d'IA conversationnelle&nbsp;: mythe ou réalité&nbsp;? Entre histoire et mathématiques. Entre fiction et réalité. Venez découvrir ce qu'une IA conversationnelle est capable de faire dès aujourd'hui&nbsp;!</p>"
