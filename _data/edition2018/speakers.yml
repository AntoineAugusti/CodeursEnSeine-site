- name: Mélanie Boudard
  company: OCTO Technology
  image: /images/edition2018/speakers/default.jpg
  bio: "<p>Passionnée par l'informatique et plus particulièrement le web, Mélanie considère que l'humain doit être au coeur des applications développées actuellement. Pour cela, elle considère que le monde du web se doit d'adopter les bonnes pratiques de développement pour assurer la meilleure expérience aux utilisateurs. Après des études d'ingénieurs et un doctorat en informatique, Mélanie a rejoint Octo Technology en tant que consultante Web Front.</p>"
  links:
