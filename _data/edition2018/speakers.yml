- name: Arnold Zephir
  company: Prevision.io
  image: /images/edition2018/speakers/arnold-zephir.jpg
  bio: "<p>Développeur. A l'origine ingénieur en microélectronique, il évolue d'abord  vers le développement de logiciels embarqués en temps réel. Devant la complexité croissante des développements, il profite de l'essor de l'IA pour confier une partie de ses analyses et développements à un réseau de neurone. À la suite de ça il fait du développement d'IA son travail à temps plein et rejoint prevision.io pour y développer des fermes d'Intelligences artificielles.</p>"
  links:
    - label: prevision.io
      url: https://prevision.io/
    - label: Twitter
      url: https://twitter.com/cepcam

- name: Nicolas Grekas
  company: SensioLabs
  image: /images/edition2018/speakers/default.jpg
  bio: "<p>Nicolas works on Symfony, with two sides to his contributions. On the open-source side, he's been submitting new features and bug fixes almost daily for 5 years. He puts a lot of efforts on making Symfony fast, easy to use and well designed, all at the same time. On the business side, he leads the ambition to create a sustainable company supporting and supported directly by the Symfony ecosystem. He previously worked as CTO for Blackfire.io, the PHP profiler that we were all missing and you should definitively try. Nicolas Grekas is a member of the community since December 2013.</p>"
  links:
    - label: Twitter
      url: https://twitter.com/nicolasgrekas

- name: Nicolas Saillard
  company: Coaxys
  image: /images/edition2018/speakers/default.jpg
  bio: "<p>Un prof de sport vous avez dit ? Les études en ont décidé autrement par un virage radical vers l'informatique. Nicolas a cependant conservé de sa passion pour le sport, l'esprit d'équipe. Une fois le diplôme d'ingénieur en poche, son parcours lui a fait découvrir le monde des éditeurs de logiciels durant 6 années, passant de la technologie Java à Microsoft, des métiers du web à ceux de la banque… La 7ème année fut la découverte des SSII et de la gestion de projets. Nicolas s'éloigne petit à petit de l'expertise technique pour se concentrer sur les méthodes de travail et le management. Après 3 années en tant que directeur technique et responsable de Centre de Services, un nouveau challenge s'imposait. Nicolas est amoureux du travail bien fait et de la satisfaction de ses clients qu'il considère comme ses partenaires. La confiance est son leitmotiv, l'agilité est son outil, la bonne humeur est son arme...</p>"
  links:
    - label: Twitter
      url: https://twitter.com/nikosaillard

- name: Sébastien Pertus
  company: Microsoft
  image: /images/edition2018/speakers/default.jpg
  bio: "<p><strong>Cloud Developer Advocate</strong> chez <strong>Microsoft France</strong>, <strong>Sébastien</strong> est en charge d'accompagner les communautés de développeurs autour des technologies innovantes de Microsoft.
        En charge de tout ce qui touche au développement autour du développement <strong>Web Front</strong> avec <strong>TypeScript</strong> et <strong>Angular</strong>, <strong>Azure</strong> et <strong>NodeJS</strong> côté <strong>Backend</strong>, et enfin la donnée autour de <strong>SQL Server</strong> et <strong>MySQL</strong>.
        Grand passionné de techno, Sébastien s’intéresse à la partie <strong>Microsoft Open Source</strong>, allant du monde Java chez Microsoft, .Net Core sur Mac ou encore Visual Studio Code&nbsp;!</p>"
  links:
