<p>- Le 2ème est de transformer la relation 'Client/Fournisseur' en 'Partenaires'</p>

<p>Ces deux piliers seront issus de relations humaines transparentes et d'une priorité axée sur le qualitatif.</p>

<p>Nos engagements seront à la hauteur de votre confiance.... So, just DIGIT !</p>"

- name: Invoke
  type: bronze
  logo: invoke@web.png
  link: http://www.invoke-software.fr
  description: "<p>
                 Invoke, éditeur de logiciels de reporting financier et réglementaire depuis 2001, connaît une croissance forte en France comme à l’international.
               </p>
               <p>
               Acteur international de référence en matière de reporting au format XBRL, Invoke se distingue par son innovation et son avancée technologique grâce à une gamme logicielle unique intégrant les dernières technologies de lecture, édition, production et validation d’informations financières au format XBRL.
               </p>
               <p>
               Avec un budget d’ 1/3 de son chiffre d’affaires consacré à la R&D, Invoke ne cesse d’enrichir fonctionnellement sa gamme pour continuer de satisfaire ses clients et poursuivre son évolution rapide.
               </p>
                <p>
               Esprit d’équipe, flexibilité, autonomie, créativité, innovation, telles sont les valeurs portées par les équipes d’ Invoke pour avancer dans le même sens !
  </p>"

- name: SPREAD
  type: bronze
  logo: spread@web.png
  link: http://www.spreadfamily.fr
  description: "<p>SPREAD est une solution marketing en mode SaaS, permettant aux marques et e-commerçants de construire leur programme d’engagement clients.</p>
  <p>Grâce à 50 opérations marketing, SPREAD permet de qualifier son trafic pour le convertir en clients, et cela peu importe le canal (site web, magasins, page Facebook, mobile...). Les données récoltées lors de ces interactions sont alors unifiées et utilisées pour les re-convertir afin de les fidéliser. Avec l’aide de scénarios personnalisables et automatisés, SPREAD fait progresser leur engagement pas à pas, et amènera même les plus fidèles à la recommandation grâce à un programme de parrainage complet et flexible.</p>"

- name: REDLab
  type: bronze
  logo: redlab@web.png
  link: http://www.redlab.io
  description: "<p>REDLab est une startup qui met son savoir et sa technologie à disposition des entreprises ambitieuses. </p>
  <p>Notre objectif ? Les aider à opérer un tournant vers l’hyper-connectivité des systèmes et des objets pour faire de leurs aspirations une réalité.</p>
  <p>IoT, Big Data et Blockchain, nos équipes maîtrisent et combinent les toutes dernières technologies pour rendre les industries plus performantes en opérant leur tournant vers le digital.</p>"

- name: Arcange
  type: bronze
  logo: arcange@web.png
  link: https://agencearcange.fr/
  description: "<p>Arcange, c’est une histoire de fusion entre des créatifs, des développeurs et des stratèges. Nous sommes allergiques au bullshit, nous aimons les projets concrets, utiles et audacieux.</p>
  <p>Nous agissons sur le volet communication de la transformation digitale des entreprises en nous concentrant là où nous sommes les meilleurs :</p>
  <ul>
    <li>Image de marque : du positionnement à l’identité visuelle globale, en passant par la définition d’un discours clair, cohérent et différenciant, nous accompagnons nos clients dans l'expression de leur image de marque.</li>
    <li>Développement web : d'un site vitrine sur-mesure à une application métier complexe, nous donnons à nos clients les moyens de devenir des véritables acteurs sur le web.</li>
    <li>Stratégie de communication : stratèges de terrain, nous proposons des solutions concrètes et menons des actions en terme de campagnes de communication, de réseaux sociaux et de planning stratégique.</li>
  </ul>"

- name: Wixiweb
  type: bronze
  logo: wixiweb@web.png
  link: http://www.wixiweb.fr/
  description: "<p>Wixiweb conçoit et réalise des plate-formes web sur-mesures: application web, mobile, extranet, intranet, API, etc.</p>
    <p>Notre équipe de 6 personnes accompagne aussi bien des startups que des entreprises expérimentées ayant des besoins en conseil, développement interne et conception d'interface.</p>
    <p>Fort de notre expertise et certifications PHP et Zend Framework, nous aidons les sociétés dans la formation de leurs collaborateurs, la reprise ou la réalisation de leurs projets sur-mesures et innovants.</p>
    <p>Nous accordons une grande importance au conseil, à l'ergonomie, l'expérience utilisateur, la sécurité et la qualité technique, ainsi qu'à la réussite globale des projets.</p>"

- name: Devolis
  type: bronze
  logo: devolis@web.png
  link: http://www.devolis.fr
  description: "<p>DEVOLIS est pure player sur les technologies Microsoft. Depuis bientôt 10 ans, nous développons des solutions basées sur les technologies Microsoft : framework .net, SQL Server, SharePoint, Office 365, Azure. Nos clients : les grands comptes de la Normandie et de l’ile de France.
  </p>
  <p>
  Depuis l’arrivée de Satya Nadella en 2014, Microsoft opère un changement radical et s’ouvre à de nombreuses autres technologies. Nous avons également suivi cette évolution et conscient que Microsoft n’apporte pas les meilleures réponses à tous les sujets, nous avons décidé de devenir intégrateur Saagie.
  </p>
  <p>
  Notre offre peut se résumer ainsi :</p>
  <ul>
  <li>Le « prêt à porter » : mise en place d’usages métiers avec la suite Office 365 (SharePoint, Yammer, Skype for Business, Planner, …)</li>
  <li>Le « sur-mesure » : développement d’applications spécifiques</li>
  <li>L’ « avant-gardiste » : développement de solutions BigData avec la plateforme Saagie</li>
</ul>
<p>DEVOLIS, présent au conseil d’administration de la Normany French Tech, membre actif de NWX et du club TIC.</p>"

- name: TeamMood
