- name: Docapost Agility
  type: silver
  logo: docapost-agility@web.png
  link: https://www.docapost-agility.fr/
  description: "<p>Fondée en 2011 par Fabrice Bonnet, la start-up SmartPanda est devenue Docapost Agility après son rachat par Docapost en 2015.</p><p>« Fournir aux petits entrepreneurs, sur un même espace en ligne, des outils pour gagner du temps et de l'argent en les laissant se concentrer sur leur business », telle était l’offre de valeur de notre réseau B2B.</p>
  <p>Le rapprochement avec le groupe La Poste a permis d'intégrer de nouveaux services en ligne : courrier, lettres recommandées, signatures électroniques...</p><p>En 2017, nous avons choisi d'élargir notre offre : conseils en agilité, accompagnement à la transformation numérique, mise en place d’outils collaboratifs… Elle s’appuie toujours sur nos compétences acquises depuis 2011 afin d’aider les entreprises à être plus compétitives, à prendre conscience des enjeux numériques et à repenser leurs méthodes, process et outils pour aller vers une philosophie de travail agile.</p>"

- name: Attineos
  type: silver
  logo: attineos@web.png
  link: http://www.attineos.com
  description: "<p>Nouvel acteur, Attineos n’est pas une ESN comme les autres. Avec pour vocation d’accompagner la transformation numérique des entreprises et des administrations, nos consultants ne sont pas uniquement reconnus pour leurs compétences : leur adaptabilité, la passion qui les anime, leur sens de l’écoute représentent sans doute leur plus grande force. L’ATTItude vaut au moins autant que les aptitudes. C’est l’ADN d’Attineos !</p>
  <p>Intervenant chez nos clients, dans notre Centre de services agile hébergé au sein de Seine Innopolis, ou encore dans le Lab Attineos, nos équipes conçoivent des applications innovantes et pragmatiques, génératrices de valeur ajoutée. Qu’il s’agisse de bâtir des solutions web, mobiles ou des systèmes de traitement des données, nos intervenants, ingénieurs études et développements, experts techniques ou architectes, s’emploient à concentrer leur attention sur une transformation simple et qualitative des métiers et des usages.</p>
  <p>Le goût du challenge et de l’innovation, la passion du numérique, un sens exacerbé du service, un véritable esprit d’équipe : c’est grâce à ces ingrédients qu’Attineos prend son envol.</p>"

- name: Yes We Hack
  type: silver
  logo: yes-we-hack@web.png
  link: https://yeswehack.com/en/index.html
  description: "<p>Since 2013, YesWeHack connects a community of IT security experts with organizations or projects willing to better protect their information assets.</p>
  <p> YesWeHack is made of 4 interdependent services strengthening cooperation : the first European Bug Bounty Platform : BountyFactory.io, a jobboard dedicated to security expertise and a Bug Bounty aggregator : FireBounty.com.</p>
  <p>Last but not least, in 2017, YesWeHack launched ZeroDisclo.com : a non-profit platform providing the technical means and the required environment for ethical hackers to adopt a coordinated way for reporting vulnerabilities.</p>"

- name: Saagie
  type: silver
  logo: saagie@web.png
  link: http://www.saagie.com
  description: "<p>Saagie est une startup éditant une plateforme AI et Big Data permettant aux entreprises d'accomplir leurs initiatives data en un minimum de temps pour placer la donnée au cœur de leur culture!</p>
  <p>Présent à Rouen/Seine Innopolis, Paris et San Francisco, nous sommes régéulièrement à la recherches de codeurs java, kotlin, scala, javascript, css pour compléter notre équipe et suivre notre croissance.</p>"

- name: Enovea
  type: silver
  logo: enovea@web.png
  link: http://www.enovea.net/
  description: "<p>Forte de ses 50 collaborateurs, Enovea est une Entreprise de Services du Numérique qui vient de fêter ses 10 ans ! Dans un esprit #StartUp, nous développons des solutions logicielles sur-mesure pour des clients issus de la Finance, de l'Assurance, de l'Industrie ou des Services.</p>
  <p>Via nos applications, nous répondons aux besoins de nos clients aux quatre coins du globe depuis notre plateau de développement de 800 m2 à Rouen ou depuis notre agence à Paris Saint-Lazare, voire en télétravail.</p>
  <p>En mode #agile, nous proposons des solutions de co-innovation, co-édition et co-maintenance. Nous travaillons avec une liberté d’action et d’expression, la confiance au cœur des relations et le résultat comme engagement.</p>"

- name: Masternaut
  type: silver
  logo: masternaut@web.png
  link: http://www.masternaut.com
  description: "<p>Leader français dans le domaine de la télématique automobile, nous avons plus de 20 ans d'expertise en solutions de suivi de flotte et de géolocalisation de véhicule d'entreprise.</p>
  <p>Notre plateforme évolutive met toujours l’utilisateur au premier plan, et notre technologie brevetée fournit en temps réel les informations collectées directement sur le réseau CAN du véhicule. Disposant du plus grand centre Européen de recherche et développement, et d’une équipe de plus de 300 experts en France et au Royaume-Uni, nous pouvons vous aider à optimiser votre flotte.</p>
  <p>Nous souhaitons aujourd'hui entrer en contact avec les ingénieurs de demain et repérer les futurs talents qui intègreront notre entreprise. </p>"

- name: Zenika
  type: silver
  logo: zenika@web.png
  link: https://www.zenika.com/
  description: "<p>Créé en 2006, Zenika est un cabinet d’innovation technologique, managériale et organisationnelle, qui accompagne les entreprises dans leur transformation numérique. Zenika fait le lien entre le monde organique et le monde numérique et se positionne comme un \"One Stop Shop\" pour ses clients.</p>
  <p>Depuis l’interface (Web, Mobile, Voix, Objet Connecté, RA/RV) jusqu’à la data et son usage, le tout en mode agile, Zenika regroupe des profils variés sur les domaines d’expertise suivants : Java, Big Data, Web, Mobilité, IoT, DevOps, Craftsmanship, Agilité, sécurité et transformation des organisations. Après les ouvertures successives des agences de Paris, Lyon, Rennes, Nantes, Lille, Bordeaux, Grenoble, Singapour et Montréal, le groupe souhaite renforcer son rayonnement national et international.</p>
  <p>En 2018, Zenika se hisse à la 1ère place du Palmarès Great Place to Work 2018 France.</p>
  <p>Nous recherchons des développeurs pour des stages dernière année d'étude.</p>
  <p>Nous recherchons des développeurs/ experts :  JAVA, Front-End, NodeJs,  Mobile, Fullstack.</p>
  <p>Mais également des consultants DevOps, des Data Ingénieur, Data Architecte et des consultants Sécurité.</p>"

- name: PayGreen
  type: silver
  logo: paygreen@web.png
  link: https://paygreen.io
  description: "<p>PayGreen est une solution de paiement innovante pour e-commerces et marketplaces qui permet une gestion simple et performante des paiements en ligne.</p>
  <p>Première solution à impact positif, PayGreen permet aux acheteurs de réaliser une bonne action en un seul clic lors du règlement de leurs achats à travers des options exclusives intégrées à la page de paiement.</p>
  <p>PayGreen s’installe et se configure en quelques clics via des modules conçus pour les principaux CMS e-commerce (PrestaShop, Magento, WooCommerce). L’ensemble des fonctionnalités sont également disponibles par API, y compris les options à impact positif qui peuvent être intégrées indépendamment de la solution de paiement à n’importe quel flux de paiement déjà en place.</p>"

- name: Le Bon Coin
  type: silver
  logo: leboncoin@web.png
  link: http://www.leboncoin.fr
  description: "<p>leboncoin aujourd’hui c’est le 1er site de petites annonces français avec 25 millions de VU par mois et plus de 26 millions d’annonces en ligne, dont 800 000 nouvelles au quotidien. C’est aussi une entreprise de 600 salariés avec un esprit startup dans de super locaux modernes avec roof top au cœur de Paris.</p>
                <p>Afin d’accompagner notre forte croissance, proposer de nouvelles features et nouvelles offres à nos utilisateurs et nos clients, nous recherchons des recrues motivées afin de rejoindre une IT de 120 développeurs. Vous développez en Java ? Travailler en transverse avec les autres équipes afin d’accompagner de bout en bout la production vous intéresse ? La qualité d’une appli web, mobile c’est primordial pour vous ? On peut s’entendre ! Nous recrutons des profils Développeurs Java avec une appétence automatisation de test (selenium & appium) comme vous ! L’équipe QA sera sur le stand leboncoin, n’hésitez pas à venir les rencontrer !</p>"


