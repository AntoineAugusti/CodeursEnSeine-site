- name: Matmut
  type: gold
  logo: matmut@web.png
  link: http://matmut.fr
  description: "Acteur majeur sur le marché français, le Groupe Matmut assure aujourd'hui près de 3,2 millions de sociétaires et plus de 6,8 millions de contrats.
Il offre à tous - particuliers, professionnels, entreprises, associations - une gamme complète de produits d'assurance des biens et des personnes (auto, moto, habitation, bateau, chasse, responsabilités, protection de la famille, santé, prévoyance, protection juridique, assistance) et de services financiers et d'épargne (crédits auto, crédit consommation, livret d'épargne, assurance-vie, assurance emprunteur...)."

- name: Sopra Steria
  type: gold
  logo: sopra-steria@web.png
  link: http://www.soprasteria.com/
  description: "<p>Sopra Steria propose l'un des portefeuilles d’offres les plus complets du marché.</p>
  <p>Sopra Steria, leader européen de la transformation numérique, propose l’un des portefeuilles d’offres les plus complets du marché : conseil, intégration de systèmes, édition de solutions métier, infrastructure management et business process services. Il apporte ainsi une réponse globale aux enjeux de développement et de compétitivité des grandes entreprises et organisations. Combinant valeur ajoutée, innovation et performance des services délivrés, Sopra Steria accompagne ses clients dans leur transformation et les aide à faire le meilleur usage du numérique.</p>
  <p>Fort de près de 42 000 collaborateurs dans plus de 20 pays, Sopra Steria affiche un chiffre d’affaires de 3,8 milliards d’euros en 2017</p>"

