<div class="row-fluid">
					<div class="span12">
                        
                        
                       
                        
                        
						<div id="intervenants" class="section well">
							<h2>Intervenants</h2>
                            
                            <p><a href="speakers-static.html">Version accessible / statique</a></p>
                            
                            <div id="speakers-grid">
			                 </div>
							
						</div>
					</div>
</div>


<script id="speakers-template" type="x-handlebars-template">

<%#each this%>
<div class='row-fluid'>
    <div class="span1">
        <%#if avatar%>
        <img src="<%avatar%>" class="img-polaroid"/>
        <%/if%>
        <div class="speaker-type"><%type%></div>
        </div>
        <div class="span11">
        <p><strong><%fullname%> :</strong> <%description%></p>
        <%#if liens%>
        <p>
        <%#each liens%>
            <a href="<%url%>"><%label%></a>
        <%/each%>
        </p>
        <%/if%>
    </div>
</div>
<hr />
<%/each%>
                        
</script>
                        
<script>

function writeInConsole (text) {
    if (typeof console !== 'undefined') {
        console.log(text);    
    }
    else {
        alert(text);    
    }
}






	$(function() {
		 writeInConsole ("calling json")
		$.getJSON('/speakers-2013.json').done(function(data) {
			 writeInConsole ("success");
			 writeInConsole ($( '#speakers-template' ).html());
			 var content=$( '#speakers-template' ).html().replace(/<%/g, '\{\{').replace(/%>/g, '\}\}');
			 writeInConsole (content);
			 


			 $('#speakers-grid').html( Handlebars.compile ( content ) ( data ) );


		}).fail( function() { writeInConsole ("error")});
	});
</script>
