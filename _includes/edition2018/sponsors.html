<div class="ces-h-mt-lg">
  <h2>Sponsors</h2>
  <div class="ces-l-grid is-stretch">
  {% for sponsor in site.data.edition2018.sponsors %}
    <div class="ces-l-grid__item is-1_2 is-1_3@xs is-1_4@md">
      <a class="ces-c-card is-center-content" href="{{sponsor.link}}" title="{{sponsor.name}}">
        <img width="314" height="200" alt="{{sponsor.name}}" src="/images/edition2018/sponsors/{{sponsor.logo}}">
      </a>
    </div>
  {% endfor %}
  </div>
</div>
