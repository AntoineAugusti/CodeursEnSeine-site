<article class="card sponsor {% if include.premium == 'true' %}premium{% endif %}" id="sponsor-{{forloop.index}}">
  <div class="card-inner">
    {% if sponsor.logo and sponsor.link %}
    <a href="{{sponsor.link}}" class="card-logo">
      <img width="314" height="200" alt="{{sponsor.name}}" src="/assets/img/{{sponsor.logo}}">
    </a>
    {% else if sponsor.logo %}
    <div class="card-logo">
      <img width="314" height="200" alt="{{sponsor.name}}" src="/assets/img/{{sponsor.logo}}">
    </div>
    {% endif %}

    <div class="card-text">
      <h4 class="card-name">
        {% if sponsor.link %}
        <a href="{{sponsor.link}}">{{sponsor.name}}</a>
        {% else %}
        {{sponsor.name}}
        {% endif %}

      </h4>

      <div class="card-description {% if include.premium != 'true' %}js-truncate-text{% endif %}" data-max-height="200">
        {{sponsor.description}}
      </div>
    </div>
  </div>
</article>
