---
layout: edition2019
---

<div class="ces-l-grid is-gutter-xxl">
  <div class="ces-l-grid__item">
    {{ content }}
  </div>
  {% assign sponsors = site.data.edition2019.sponsors %}
  {% assign size = sponsors | size %}

  {% if size != 0 %}
  <div class="ces-l-grid__item">
    <h2 class="ces-h-mt-none">
      Sponsors 2019 : {{ size }} sponsors.
    </h2>
    <div class="ces-l-grid is-stretch">
      {% for sponsor in sponsors %}
      <div class="ces-l-grid__item is-1_2 is-1_3@xs is-1_4@md is-1_5@lg is-1_6@xl">
        <a class="ces-c-card is-center-content is-gutter-none" target="_blank" href="{{sponsor.link}}" title="{{sponsor.name}}">
          <div>
            <img width="320" height="193" alt="{{sponsor.name}}" src="/images/edition2019/sponsors/{{sponsor.logo}}">
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
